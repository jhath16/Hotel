<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Link Inn</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <h1>Welcome to The Link Inn</h1>

    <button type="button" class="btn btn-success button" name="button">Check In</button>

    <div class="container">
      <div class="row">
        <form class="hidden">
          <input type="text" name="name" placeholder="Full Name">
          <input type="text" name="days" placeholder="Amount of Days Staying">
          <input type="date" name="date">
          <input type="text" name="roomNumber" placeholder="Room Number">
          <button type="button" name="button" class='btn btn-default'> Submit</button>
        </form>
      </div>
    </div>

    <h1>Check In/Out List</h1>

    <table>
      <t>
        <th>Name</th>
        <th>Days</th>
        <th>Date</th>
        <th>Room #</th>
        <th>
          Checkout
        </th>
      </tr>

    </table>

    <script type='text/template' id='check-in-template'>
      <td><%= attributes.name %></td>
      <td><%= attributes.days %></td>
      <td><%= attributes.date %></td>
      <td><%= attributes.roomNumber %></td>
      <td><button type="button" name="button" class='btn btn-danger'>Checkout</button></td>
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script type="text/javascript" src='main.js'></script>
  </body>
</html>
